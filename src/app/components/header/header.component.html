<nav class="navbar navbar-expand-lg navbar-light bg-light px-4 shadow-sm w-100">
  <!-- Logo -->
  <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="#">
    <img src="assets/images/macacos-logo.png" width="32" height="32" alt="Macacos Logo" class="logo-animate" />
    <span class="d-none d-lg-inline">Macacos Store</span>
  </a>

  <!-- Buscador -->
  <form class="search-wrapper position-relative flex-grow-1 mx-4 search-animate" role="search">
    <input
      class="form-control ps-5"
      type="search"
      placeholder="Buscar productos..."
      aria-label="Buscar"
    />
    <i class="bi bi-search search-icon position-absolute"></i>
  </form>


  <!-- Botón hamburguesa -->
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    (click)="toggleMenu()"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Menú colapsable -->
  <div class="collapse navbar-collapse flex-column align-items-end gap-2 gap-lg-0 flex-lg-row justify-content-lg-end" id="navbarSupportedContent">

    <!-- Menú navegación -->
    <ul class="navbar-nav text-end">
      <li class="nav-item" *ngFor="let link of navLinks; let i = index">
        <a class="nav-link nav-link-animate" href="#">{{ link }}</a>
      </li>
    </ul>

    <!-- Controles: sesión y carrito -->
    <div class="d-flex flex-column flex-lg-row align-items-center justify-content-lg-end gap-2 w-100 mt-3 mt-lg-0">
      <!--<button class="btn btn-outline-primary px-4">Iniciar sesión</button>
      <button class="btn btn-outline-secondary px-4">Registrarse</button>-->
      <button class="btn btn-dark btn-cart px-4" [ngClass]="{ 'animate': showCartAnimation }">
        <i class="bi bi-cart-fill me-2"></i>
        <span class="d-none d-lg-inline">Carrito</span>
      </button>
    </div>

  </div>
</nav>
